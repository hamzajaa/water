<p-dialog [(visible)]="editClientDialog" [style]="{width: '70vw'}"
          header="Client" [modal]="true"
          styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">


    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="Client">
                <div class="p-grid">

                    <div class="p-field p-col-12 p-md-3">
                        <label for="1">User Name<span style="color: red;">*</span></label>
                        <input class="p-mb-2 p-mr-2" type="text" pInputText
                               placeholder="UserName"
                               id="1" [(ngModel)]="selectedClient.userName"
                               [ngClass]="{'ng-invalid ng-dirty' : !validClientUserName}"/>
                        <small class='p-error' *ngIf='!validClientUserName'>UserName is required.</small>
                    </div>


                    <div class="p-field p-col-12 p-md-3">
                        <label for="2">Cni<span style="color: red;">*</span></label>
                        <input class="p-mb-2 p-mr-2" type="text" pInputText
                               placeholder="Cni"
                               id="2" [(ngModel)]="selectedClient.cni"
                               [ngClass]="{'ng-invalid ng-dirty' : !validClientCni}"/>
                        <small class='p-error' *ngIf='!validClientCni'>Cni is required.</small>
                    </div>

                    <div class="p-field p-col-12 p-md-3">
                        <label for="2">Address<span style="color: red;">*</span></label>
                        <input class="p-mb-2 p-mr-2" type="text" pInputText
                               placeholder="Address"
                               id="2" [(ngModel)]="selectedClient.address"
                               [ngClass]="{'ng-invalid ng-dirty' : !validClientAddress}"/>
                        <small class='p-error' *ngIf='!validClientAddress'>Address is required.</small>
                    </div>


                    <div class="p-field p-col-12 p-md-3">
                        <label for="3">Phone<span style="color: red;">*</span></label>
                        <input class="p-mb-2 p-mr-2" type="text" pInputText
                               placeholder="Phone"
                               id="3" [(ngModel)]="selectedClient.phone"
                               [ngClass]="{'ng-invalid ng-dirty' : !validClientPhone}"
                        />
                        <small *ngIf='!validClientPhone' class='p-error'>Phone is required.</small>
                    </div>


                    <div class="p-field p-col-12 p-md-3">
                        <label for="6">Counter Number<span style="color: red;">*</span></label>
                        <p-inputNumber [(ngModel)]="selectedClient.counterNumber" id="6"
                                       placeholder="CounterNumber"
                                       [ngClass]="{'ng-invalid ng-dirty' : !validClientCounterNumber}"
                        >
                        </p-inputNumber>
                        <small class='p-error' *ngIf='!validClientCounterNumber'>Counter Number is required.</small>
                    </div>

                    <div class="p-field p-col-12 p-md-3">
                        <label for="6">Duty Engage Price<span style="color: red;">*</span></label>
                        <p-inputNumber [(ngModel)]="selectedClient.dutyEngagePrice" id="6"
                                       placeholder="DutyEngagePrice"
                                       [ngClass]="{'ng-invalid ng-dirty' : !validDutyEngagePrice}"
                        >
                        </p-inputNumber>
                        <small class='p-error' *ngIf='!validDutyEngagePrice'>Duty Engage Price is required.</small>
                    </div>

                    <div class="p-field p-col-12 p-md-6">
                        <label for="3">Record Date<span style="color: red;">*</span></label>
                        <p-calendar [(ngModel)]="selectedClient.recordDate"
                                    [ngClass]="{'ng-invalid ng-dirty' : !validClientRecordDate}"
                                    [showSeconds]="false"
                                    [showTime]="true" dateFormat="{{dateFormat}}"
                                    id="3"
                                    placeholder="Record Date">
                        </p-calendar>
                        <small *ngIf='!validClientRecordDate' class='p-error'>Record Date is required.</small>
                    </div>


                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer">
        <div class="p-grid">
            <div>
                <button pButton pRipple label="Cancel" icon="pi pi-times"
                        class="p-button-text" (click)="hideEditDialog()"></button>
            </div>
            <div>
                <button pButton pRipple label="Validate" icon="pi pi-check"
                        (click)="edit()"></button>
            </div>
        </div>
    </ng-template>


</p-dialog>
